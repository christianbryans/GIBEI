<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIBEI Telkom University</title>
  <style>
    /* Add font imports here if using external fonts */
    @font-face {
      font-family: 'Gilroy-Bold';
      src: url('fonts/Gilroy-Bold.woff') format('woff');
      /* Adjust path if necessary */
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'Manrope';
      src: url('fonts/Manrope.woff') format('woff');
      /* Adjust path if necessary */
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Manrope';
      src: url('fonts/Manrope-SemiBold.woff') format('woff');
      /* Adjust path if necessary for semibold */
      font-weight: 600;
      /* Semibold weight */
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      color: white;
      line-height: 1.6;
      /* Consistent line height */
      overflow-x: hidden;
      /* Prevent horizontal scroll */
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 200px; /* Increased left and right padding */
      background-color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .navbar .logo img {
      height: 45px;
      /* Adjusted logo size */
      vertical-align: middle;
    }

    .navbar .nav-links a {
      margin: 0 20px;
      /* Adjusted margin */
      text-decoration: none;
      color: #333;
      /* Darker link color */
      font-weight: 500;
      font-size: 16px;
      /* Adjusted font size */
      transition: color 0.3s ease, font-weight 0.3s ease;
      /* Add transition for font-weight */
      position: relative;
      /* Needed for underline pseudo-element */
    }

    .navbar .nav-links a:hover,
    .navbar .nav-links a.active {
      /* Style for active link */
      color: #AF1F24;
      font-weight: bold;
      /* Make bold on hover/active */
    }

    /* Underline animation */
    .navbar .nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      /* Position below the text */
      height: 2px;
      background-color: #AF1F24;
      /* Red underline color */
      width: 0;
      /* Initial width is 0 */
      transition: width 0.3s ease-in-out;
      /* Animation transition */
    }

    .navbar .nav-links a:hover::after,
    .navbar .nav-links a.active::after {
      /* Full width on hover/active */
      width: 100%;
    }

    .navbar .nav-button button {
      padding: 15px 25px;
      /* Adjusted padding */
      background-color: #AF1F24;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      /* Slightly larger font size for button */
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .navbar .nav-button button:hover {
      background-color: #AF1F24;
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 80px;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* Overlay */
    .hero-section::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.65);
      z-index: 1; /* Ensure overlay is above background */
    }

    .hero-content {
      position: relative;
      z-index: 2; /* Ensure content is above overlay and backgrounds */
      max-width: 900px;
      /* Increased max-width */
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero-content h1 {
      font-family: 'Gilroy-Bold', sans-serif;
      font-size: 60px;
      /* Increased font size */
      margin-bottom: 15px;
      /* Increased margin */
      line-height: 1.1;
      /* Tighter line height */
      color: white;
    }

    /* Styling for the typing effect cursor */
    .typing-text::after {
      content: '|';
      /* Cursor character */
      display: inline-block;
      margin-left: 5px;
      animation: blink-caret .75s step-end infinite;
      /* Cursor blinking animation */
    }

    /* Cursor blinking animation */
    @keyframes blink-caret {
      from,
      to {
        border-color: transparent
      }

      50% {
        border-color: white;
      }
    }

    .hero-content p {
      font-family: 'Manrope', sans-serif;
      font-size: 22px;
      /* Increased font size */
      margin-bottom: 40px;
      /* Increased margin */
      font-weight: 600;
      /* Changed to semibold */
      color: rgba(255, 255, 255, 0.95);
      /* Less transparent white */
    }

    .hero-content .explore-button button {
      padding: 14px 30px;
      background-color: #AF1F24;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      transition: background-color 0.8s ease;
      /* Keep existing animation or remove if conflicts with JS */
      animation: pulse-y 1.5s ease-in-out infinite; /* Apply animation */
    }

    .hero-content .explore-button button:hover {
      background-color: #AF1F24;
    }

    .partner-section {
      margin-top: 50px;
      /* Increased space above partner section */
      text-align: center;
      color: white;
      position: relative;
      z-index: 2; /* Ensure partner section is above backgrounds and overlay */
    }

    .partner-section .official-partner {
      font-size: 16px;
      /* Adjusted font size */
      font-weight: 500;
      /* Medium weight */
      margin-bottom: 20px;
      /* Increased margin */
      color: rgba(255, 255, 255, 0.85);
    }

    .partner-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      /* Increased gap */
    }

    .partner-logos img {
      max-height: 65px;
      /* Adjusted size */
      filter: none;
      opacity: 1;
    }

    .explore-button {
      margin-top: 60px;
      /* Added margin top for spacing */
      z-index: 4; /* Ensure button is above backgrounds and overlay */
    }

    /* Keyframes for the vertical pulse animation */
    @keyframes pulse-y {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); } /* Move up slightly */
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <div class="logo">
      <!-- Replace with actual logo image -->
      <img src="src/assets/logo.png" alt="GIBEI Telkom University Logo">
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Events</a>
      <a href="#">Contact</a>
    </div>
    <div class="nav-button">
      <button>GIBEI TEL-U</button>
    </div>
  </nav>

  <div class="hero-section">
    <div class="hero-content">
      <h1><span class="typing-text"></span></h1>
      <p>Empowering Youngvestor Strengthening Our Future!</p>
      
      <div class="partner-section">
        <div class="official-partner">Official Partner</div>
        <div class="partner-logos">
          <!-- Replace with actual image tags for partner logos -->
          <img src="src/assets/mnc.png" alt="MNC Sekuritas">
          <img src="src/assets/idx.png" alt="IDX">
        </div>
      </div>

      <div class="explore-button">
        <button>Explore Our Comunity</button>
      </div>
    </div>
  </div>

  <script>
    const typingTextSpan = document.querySelector(".typing-text");
    const textToType = "Galeri Investasi Bursa Efek Indonesia Telkom University"; // Use <br> for line breaks
    let charIndex = 0;

    function type() {
      if (charIndex < textToType.length) {
        const currentChar = textToType.charAt(charIndex);
        if (currentChar === '') { // Handle line break
          typingTextSpan.innerHTML += '<br>';
        } else {
          typingTextSpan.textContent += currentChar;
        }
        charIndex++;
        setTimeout(type, 50); // Typing speed (milliseconds)
      } else {
        // Typing finished, wait 3 seconds and repeat
        setTimeout(() => {
          typingTextSpan.textContent = ''; // Clear text
          charIndex = 0; // Reset index
          typingTextSpan.classList.add('typing-text'); // Add cursor back if removed
          type(); // Start typing again
        }, 3000); // 3000 milliseconds = 3 seconds delay
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      type(); // Start typing when the DOM is fully loaded
    });

    // Background image slider script
    const heroSection = document.querySelector('.hero-section');
    const backgroundImages = [
      'src/assets/bg.png',
      'src/assets/bg2.jpg', // Add more image paths here
      'src/assets/bg3.png', // Add more image paths here
    ];
    let currentImageIndex = 0;

    function changeBackground() {
      // Increment index and loop back if necessary
      currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
      const nextImageUrl = backgroundImages[currentImageIndex];

      // Create a temporary image to pre-load the next background
      const tempImg = new Image();
      tempImg.src = nextImageUrl;

      tempImg.onload = () => {
        // Once the next image is loaded, change the background
        heroSection.style.backgroundImage = `url('${nextImageUrl}')`;
      };
    }

    // Change background every 5 seconds (adjust as needed)
    setInterval(changeBackground, 5000);

    // Initial background set by CSS, start slider after a delay if needed
    // Or call changeBackground() here if you want JS to set the first image too.
  </script>

</body>

</html>
