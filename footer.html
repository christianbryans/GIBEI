<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Component</title>
    <style>
        .footer {
            background-color: #1a1a1a;
            color: #f4f4f4;
            padding: 60px 50px 20px;
            font-family: 'Manrope', sans-serif;
            line-height: 1.8;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 0 auto 40px;
            max-width: 1200px;
        }

        .footer-section {
            flex: 0 0 250px;
        }

        .footer-section:last-child {
        }

        .footer-section h3 {
            font-family: 'Gilroy-Bold', sans-serif;
            color: #fff;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .footer-section p,
        .footer-section ul {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 10px;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
        }

        .footer-section ul li {
            margin-bottom: 8px;
        }

        .footer-section ul li a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section ul li a:hover {
            color: #AF1F24;
        }

        .footer-bottom {
            text-align: center;
            border-top: 1px solid #333;
            padding-top: 20px;
            font-size: 14px;
            color: #888;
        }

        @media screen and (max-width: 1024px) {
            .footer {
                padding: 40px 30px 20px;
            }
            .footer-content {
                max-width: 650px;
            }
            .footer-section {
                flex: 0 0 200px;
            }
        }

        @media screen and (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
                max-width: 100%;
                padding: 0 20px;
            }

            .footer-section {
                width: 100%;
                flex-basis: auto;
                margin-bottom: 20px;
            }
            .footer-section:last-child {
                margin-bottom: 0;
            }
        }

        @media screen and (max-width: 480px) {
            .footer {
                padding: 30px 20px 15px;
            }

            .footer-section h3 {
                font-size: 18px;
            }

            .footer-section p,
            .footer-section ul {
                font-size: 14px;
            }

            .footer-bottom {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="footer-content">

            </div>
            <div class="footer-section links">
                <h3>Media</h3>

                </ul>
            </div>
            <div class="footer-section navigation">
                <h3>Navigation</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="events.html">Events</a></li>

                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2025 GIBEI TELKOM UNIVERSITY

    </div>
